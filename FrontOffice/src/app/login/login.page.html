<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-button id="submit-button" type="button" routerLink="/home">Home</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-label for="username">Username or email</ion-label><br>
  <ion-input [(ngModel)]="username" type="text"></ion-input><br><br>
  
  <ion-label for="password">Password</ion-label><br>
  <ion-input [(ngModel)]="password" type="text"></ion-input><br><br>
  <ion-button id="submit-button" type="button" (click)="userLogin()">Login</ion-button>
  <ion-button id="submit-button" type="button" (click)="getDataStorage()">Get</ion-button>
  <ion-button id="submit-button" type="button" (click)="userLogOut()">Get out</ion-button>


</ion-content>
